<ion-card [hidden]="!cardModel" ngDraggable (started)="onDragBegin($event)" (stopped)="onDragEnd($event)" (swipeleft)="swipeLeft($event)" (swiperight)="swipeRight($event)" class="card-height">
    <img class="non-draggable-image" src="{{cardModel.imageSource}}"/>

    <ion-card-content>
        <ion-card-title>
            {{cardModel.restaurantTitle}}
        </ion-card-title>
        {{cardModel.dealDescription}}
    </ion-card-content>
</ion-card>
