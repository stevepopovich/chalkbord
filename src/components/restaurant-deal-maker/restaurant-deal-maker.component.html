<ion-content class="scroll-offset">
    <ion-list *ngIf="hasCards()">
        <ion-item *ngFor="let deal of authService.currentUser.cards">
            {{deal.dealDescription}}
        </ion-item>
    </ion-list>
    <div *ngIf="!hasCards()">
        Add some cards and see them here!
    </div>
</ion-content>
