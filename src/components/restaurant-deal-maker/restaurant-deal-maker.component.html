<ion-content>
    <ion-list radio-group [(ngModel)]="currentCard"  *ngIf="hasCards()" class="push-list-under-menu-bar">
        <ion-item *ngFor="let deal of authService.currentUser.cards" (click)="setCurrentCard(deal)" [ngClass]="getBackground(deal)">
            <ion-label>{{ deal.dealDescription }}</ion-label>
        </ion-item>
    </ion-list>
    <div *ngIf="!hasCards()" class="push-list-under-menu-bar">
        Add some cards and see them here!
    </div>
</ion-content>
