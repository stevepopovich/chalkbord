<div [style.zIindex]="-1000">
    <ion-card class="{{inputClass}}">
        <div *ngIf="card && !card.imageURL" class="non-draggable-card-image fill">Tap here to upload a photo</div>
        <img *ngIf="card && card.imageURL" class="non-draggable-card-image fill" src="{{card.imageURL}}" />

        <ion-card-content *ngIf="card || showCardText" class="card-text">
            <ion-card-title style="color: black !important;">
                {{_card.organization?.name}}
            </ion-card-title>
            {{_card.dealDescription}}
        </ion-card-content>
    </ion-card>
</div>
