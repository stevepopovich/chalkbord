<ion-content>
    <modal-navbar [organizationModal]="isOrganization" [profileModal]="true"></modal-navbar>
    <ion-item *ngIf="!isOrganization">
        <ion-label floating>First Name</ion-label>
        <ion-input [(ngModel)]="firstName"></ion-input>
    </ion-item>

    <ion-item *ngIf="!isOrganization">
        <ion-label floating>Email</ion-label>
        <ion-input type="email" [(ngModel)]="userEmail"></ion-input>
    </ion-item>

    <button *ngIf="!isOrganization && valueChanged()" (click)="save()" class="reset-button" ion-button>
        save
    </button>
</ion-content>
