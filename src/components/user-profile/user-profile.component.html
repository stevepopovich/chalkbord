<modal-navbar [restaurntModal]="false" [profileModal]="true"></modal-navbar>

<ion-content style="margin-top: 4em">
    <ion-item *ngIf="!isRestaurant">
        <ion-label floating>First Name</ion-label>
        <ion-input [disabled]="emailDisabled" [(ngModel)]="firstName"></ion-input>
    </ion-item>

    <ion-item *ngIf="!isRestaurant">
        <ion-label floating>Email</ion-label>
        <ion-input [disabled]="emailDisabled" type="email" [(ngModel)]="userEmail"></ion-input>
    </ion-item>
    
    <button *ngIf="!isRestaurant" (click)="toggleEdit()" class="reset-button" ion-button>
        {{editButtonText}}
    </button>
    
    <button (click)="resetPassword()" class="reset-button" outline ion-button>
        reset password
    </button>

    <button (click)="yourCards()" class="reset-button" outline ion-button>
        your cards
    </button>
</ion-content>
