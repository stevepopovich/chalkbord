<ion-header class="nav-round">
    <ion-navbar class="navbar-md">
        <ion-title class="title-big">grabsome</ion-title>
    </ion-navbar>
</ion-header>

<button (click)="openDealTypePopover($event)" class="button-top" ion-button icon-only>
    <ion-icon ios="md-funnel" md="md-funnel"></ion-icon>
</button>

<button (click)="openProfile()" class="button-top-left" ion-button icon-only>
    <ion-icon ios="md-contact" md="md-contact"></ion-icon>
</button>

<div class="loading-div">
    <ion-spinner class="loading-spinner"></ion-spinner>
    <h2 ion-text style="text-align: center">Getting your local deals!</h2>
</div>

<div swing-stack #myswing1 [stackConfig]="stackConfig" (throwoutleft)="swipeCard(false)" (throwoutright)="swipeCard(true)"
    (throwoutup)="moreInfo()" id="card-stack" [style.zIindex]="-1000">
    <ion-card #mycards1 swing-card *ngFor="let card of organizationViewCards; let i = index;" [style.zIndex]="-1*i" [ngStyle]="{'transition': transitionString}">
        <img class="non-draggable-card-image fill" src="{{card.imageURL}}" />

        <ion-card-content class="card-text">
            <ion-card-title style="color: white !important;">
                {{card.organization.name}}
            </ion-card-title>
            {{card.dealDescription}}
        </ion-card-content>
    </ion-card>
</div>

<div class="bottom-row">
    <button class="button-circular" (click)="clickNo()" ion-button icon-only>
        <ion-icon ios="md-close" md="md-close"></ion-icon>
    </button>
    <button class="button-circular-heart" (click)="clickLike()" ion-button icon-only>
        <ion-icon class="padding-top" ios="md-heart" md="md-heart"></ion-icon>
    </button>
</div>
