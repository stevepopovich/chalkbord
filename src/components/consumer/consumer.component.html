<ion-header class="nav-round">
    <ion-toolbar style="min-height: 56px;">
        <ion-buttons start>
            <button (click)="openProfile()" class="button-top-left" ion-button icon-only>
                <ion-icon ios="md-contact" md="md-contact"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title style="font-size: 2.5rem; text-align: left;">chalkbord</ion-title>
        <ion-buttons end>
            <button (click)="openDealTypePopover($event)" class="button-top" ion-button icon-only>
                <ion-icon ios="md-funnel" md="md-funnel"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<div class="loading-div">
    <ion-spinner></ion-spinner>
    <h2 ion-text style="text-align: center; color: white;">Getting your local deals!</h2>
</div>

<div swing-stack #myswing1 [stackConfig]="stackConfig" (throwoutleft)="voteUp(false)" (throwoutright)="voteUp(true)" (throwoutup)="moreInfo()"
    id="card-stack" [style.zIindex]="-1000">
    <ion-card #mycards1 swing-card *ngFor="let card of organizationViewCards; let i = index;" [style.zIndex]="-1*i" [ngStyle]="{'transition': transitionString}">
        <img class="non-draggable-card-image fill" src="{{card.imageURL}}" />

        <ion-card-content class="card-text">
            <ion-card-title style="color: black;">
                {{card.organization.name}}
            </ion-card-title>
            {{card.dealDescription}}
        </ion-card-content>
    </ion-card>
</div>

<div class="bottom-row">
    <img (click)="clickNo()" class="x-image" src="../../assets/images/x-chalk.png" />
    <img (click)="clickLike()" class="heat-image" src="../../assets/images/heart-chalk.png" />
</div>
